<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <form id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email:</label> <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label> <input type="password" id="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <button id="checkLoginButton" class="hidden">Check Login Status</button>
    </div>
    <script>
      async function login(email, password) {
     await fetch("http://localhost:3000/api/health", {
          method: "GET",
          credentials: "include",
        });
        const res = await fetch("http://localhost:3000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
          credentials: "include",
        });
        if (!res.ok) throw new Error("Login failed");
        return res.json();
      }
      async function checkLoginStatus() {
        const res = await fetch("http://localhost:3000/api/auth/session", {
          method: "GET",
          credentials: "include",
        });
        if (!res.ok) throw new Error("Failed to check login status");
        return res.json();
      }
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          const result = await login(email, password);
          console.log("Login successful:", result);
          document.getElementById("loginForm").classList.add("hidden");
          document.getElementById("checkLoginButton").classList.remove("hidden");
        } catch (error) {
          console.error("Login error:", error);
          alert("Login failed. Please try again.");
        }
      });
      document.getElementById("checkLoginButton").addEventListener("click", async () => {
        try {
          const result = await checkLoginStatus();
          console.log("Login status:", result);
        } catch (error) {
          console.error("Error checking login status:", error);
          alert("Failed to check login status");
        }
      });
    </script>
  </body>
</html>
